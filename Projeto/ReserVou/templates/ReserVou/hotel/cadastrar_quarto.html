<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Quarto</title>
    <link rel="stylesheet" href="/static/css/estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <nav>
        <div>
            <div>
                <a href="{% url 'home' %}">ReserVou</a>
            </div>
            <ul>
                <li><a href="{% url 'gerenciar_hoteis' %}">Voltar</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <h2>Cadastrar Quarto para o Hotel {{ hotel.nome }}</h2>
        <hr>
        {% if erro %}
            <div>{{ erro }}</div>
        {% endif %}
        <div>
            <div>
                <form method="post">
                    {% csrf_token %}
                    <div>
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                    <div>
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" name="tipo" value="{{ quarto.tipo }}" required>
                            <option value = "tradicional" {% if quarto.tipo == 'tradicional' %}selected{% endif %}>Tradicional</option>
                            <option value = "premium" {% if quarto.tipo == 'premium' %}selected{% endif %}>Premium</option>
                            <option value = "luxo" {% if quarto.tipo == 'luxo' %}selected{% endif %}>Luxo</option>
                        </select>
                    </div>
                    <div>
                        <label for="preco_diaria">Preço da Diária:</label>
                        <input type="number" id="preco_diaria" name="preco_diaria" step="0.01" required>
                    </div>
                    <div>
                        <label for="status">Status:</label>
                        <select id="status" name="status">
                            <option value="disponível">Disponível</option>
                            <option value="reservado">Reservado</option>
                        </select>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="submit">Cadastrar</button>
                        <a href="{% url 'gerenciar_hoteis' %}">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
