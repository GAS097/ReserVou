<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Hotel</title>
    <link rel="stylesheet" href="/static/css/estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <nav>
        <div>
            <div>
                <a href="{% url 'home' %}">ReserVou</a>
            </div>
            <ul>
                <li><a href="{% url 'home' %}">Voltar</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <h2>Editar Hotel</h2>
        <hr>
        {% if erro %}
            <div>{{ erro }}</div>
        {% endif %}
        <div>
            <div>
                <form method="post">
                    {% csrf_token %}
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" value="{{ hotel.nome }}" required>
                    </div>
                    <div>
                        <label for="endereco">Endere√ßo:</label>
                        <input type="text" id="endereco" name="endereco" value="{{ hotel.endereco }}" required>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="submit">Salvar</button>
                        <a href="{% url 'gerenciar_hoteis' %}">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
