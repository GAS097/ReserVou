<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">ReserVou</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li class="nav-item"><span class="nav-link">Olá, {{ user.username }}</span></li>
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link" style="display:inline; padding:0;">Logout</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item"><a class="btn btn-link nav-link" href="{% url 'login_gerente' %}">Login Gerente</a></li>
                <li class="nav-item"><a class="btn btn-link nav-link" href="{% url 'cadastrar_gerente' %}">Cadastrar Gerente</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container" style="max-width: 500px; margin-top: 40px;">
    <div class="panel panel-default">
        <div class="panel-heading text-center" style="background-color: #337ab7; color: #fff;">
            <h3>Cadastro de Cliente</h3>
        </div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone (Whatsapp):</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" maxlength="11" required>
                </div>
                <div class="btn-group btn-group-justified" role="group" aria-label="Ações">
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-ok"></span> Cadastrar
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <a href="{% url 'home' %}" class="btn btn-default">
                            <span class="glyphicon glyphicon-arrow-left"></span> Voltar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
