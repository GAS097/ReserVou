<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">ReserVou</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'home' %}"><span class="glyphicon glyphicon-arrow-left"></span> Voltar</a></li>
            </ul>
        </div>
    </nav>
<div class="container">
    <h2 class="text-center text-danger">Confirmar Cancelamento</h2>
    <hr>
    <div class="panel panel-default">
        <div class="panel-body">
            <p class="lead text-center">
                Tem certeza que deseja cancelar a reserva do hotel <strong>{{ reserva.hotel.nome }}</strong>, quarto <strong>{{ reserva.quarto.numero }}</strong>?
            </p>
            <form method="post" class="text-center">
                {% csrf_token %}
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span> Sim, cancelar
                    </button>
                    <a href="{% url 'perfil_cliente' reserva.cliente.id %}" class="btn btn-default" style="margin-left: 10px;">
                        <span class="glyphicon glyphicon-arrow-left"></span> NÃ£o, voltar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
