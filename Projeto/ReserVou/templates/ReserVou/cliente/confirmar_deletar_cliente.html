<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmar Exclusão do Cliente</title>
    <link rel="stylesheet" href="/static/css/estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
   <nav>
        <div>
            <div>
                <a href="{% url 'home' %}">ReserVou</a>
            </div>
            <ul>
                <li><a href="{% url 'perfil_cliente' cliente.id %}">Voltar</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <h2>Confirmar Exclusão</h2>
        <hr>
        <div>
            <div>
                <p>
                    Tem certeza que deseja excluir o perfil de <strong>{{ cliente.nome }}</strong>?
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div style="display: flex; gap: 10px;">
                        <button type="submit">Sim, excluir</button>
                        <a href="{% url 'perfil_cliente' pk=cliente.id %}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
