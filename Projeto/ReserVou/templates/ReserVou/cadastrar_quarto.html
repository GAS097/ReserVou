<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Quarto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- Barra de navegação -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Hotel Manager</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'gerenciar_hoteis' %}">⬅ Voltar</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Cadastrar Quarto para o Hotel {{ hotel.nome }}</h2>
        <hr>

        {% if erro %}
            <div class="alert alert-danger">{{ erro }}</div>
        {% endif %}

        <div class="panel panel-default">
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" class="form-control" id="numero" name="numero" required>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <select class="form-control" id="tipo" name="tipo">
                            <option value="tradicional">Tradicional</option>
                            <option value="premium">Premium</option>
                            <option value="luxo">Luxo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="preco_diaria">Preço da Diária:</label>
                        <input type="number" class="form-control" id="preco_diaria" name="preco_diaria" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select class="form-control" id="status" name="status">
                            <option value="disponível">Disponível</option>
                            <option value="reservado">Reservado</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Salvar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
