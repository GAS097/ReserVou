<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Gerente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">ReserVou</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="nav-item"><span class="nav-link">OlÃ¡, {{ user.username }}</span></li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link" style="display:inline; padding:0;">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="btn btn-link nav-link" href="{% url 'login_gerente' %}">Login Gerente</a></li>
                    <li class="nav-item"><a class="btn btn-link nav-link" href="{% url 'cadastrar_gerente' %}">Cadastrar Gerente</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container" style="max-width: 400px; margin-top: 60px;">
        <div class="panel panel-default">
            <div class="panel-heading text-center" style="background-color: #337ab7; color: #fff;">
                <h3>Login do Gerente</h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
